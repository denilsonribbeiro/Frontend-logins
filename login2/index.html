<body>
    <form action="" class="login-form">
        <h1>Login</h1>
        <div class="txtForm">
            <input type="text">
            <span data-placeholder="Username"></span>
        </div>
        <div class="txtForm">
            <input type="text">
            <span data-placeholder="Password"></span>
        </div>

        <input type="submit" class="btnLogin" value="Sign in">

        <div class="txtSign">
            Don't have accoutn? <a href="#">Sign up</a>
        </div>

    <script type="text/javascript">
        $(".txtForm input").on("focus", function(){
            $(this).addClass("focus");
        });

    </script>
